- name: Download {{ APP }} component
  get_url:
    url: "{{URL}}"
    dest: /tmp/{{APP}}.zip

- name: Remove old content
  file:
    path: "{{EXTRACT_DIR}}"
    state: absent

- name: Create directory for {{ APP }} component
  file:
    path: "{{EXTRACT_DIR}}"
    state: directory
  become_user: {{APP_USER}}

- name: Unarchive {{ APP }} Component
  ansible.builtin.unarchive:
    src: /tmp/{{APP}}.zip
    dest: "{{EXTRACT_DIR}}"
    remote_src: yes

- name: Move Htdocs Directory
  shell: mv /usr/share/nginx/html/frontend-main/static/* /usr/share/nginx/html/.
  when: APP == "frontend"

- name: Move catalogue Directory
  shell: mv /home/roboshop/catalogue/catalogue-main/* /home/roboshop/catalogue/.
  when: APP == "catalogue"
