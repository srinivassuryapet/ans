- name: Install nodejs
  ansible.builtin.yum:
    name:
      - nodejs
      - make
      - gcc-c++
    state: present

- name: Download {{COMPONENT}} component
  include_role:
    name: common
    tasks-from: curl_download
  vars:
    URL: "https://github.com/roboshop-devops-project/catalogue/archive/main.zip"
    EXTRACT_DIR: /home/roboshop/catalogue-main
    APP_USER: roboshop

#- name: Setup nodejs for {{ COMPONENT }} Component
