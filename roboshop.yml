- name: Setup Robohsop Project
  hosts: all
  become: yes
  tasks:
    - name: Import Catalogue
      ansible.builtin.import_role:
        name: catalogue
      tags:
        - catalogue
      when: APP == "catalogue"

    - name: Import Frontend
      ansible.builtin.import_role:
        name: frontend
      tags:
        - frontend
      when: APP == "frontend"

    - name: Import MongoDB
      ansible.builtin.import_role:
        name: mongodb
      tags:
        - mongodb
      when: APP == "mongodb"

    - name: Import Redis
      ansible.builtin.import_role:
        name: redis
      tags:
        - redis
      when: APP == "redis"

    - name: Import User
      ansible.builtin.import_role:
        name: user
      tags:
        - user
      when: APP == "user"

    - name: Import Cart
      ansible.builtin.import_role:
        name: cart
      tags:
        - cart
      when: APP == "cart"

    - name: Import Shipping
      ansible.builtin.import_role:
        name: shipping
      tags:
        - shipping
      when: APP == "shipping"

    - name: Import MySQL
      ansible.builtin.import_role:
        name: mysql
      tags:
        - mysql
      when: APP == "mysql"

    - name: Import RabbitMQ
      ansible.builtin.import_role:
        name: rabbitmq
      tags:
        - rabbitmq
      when: APP == "rabbitmq"

    - name: Import Payment
      ansible.builtin.import_role:
        name: payment
      tags:
        - payment
      when: APP == "payment"